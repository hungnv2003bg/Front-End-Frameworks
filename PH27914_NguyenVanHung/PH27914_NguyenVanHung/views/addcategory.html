<div>
    <div class="row">
        <p class="text-center">Add product</p>
    </div>
    <div class="row">
        <div class="col-10 offset-1">
            <form>
                <div class="row">
                    <div class="col-4">Category Name</div>
                    <div class="col-8">
                        <input class="form-control" style="height: 50px;" placeholder="" ng-model="categoryname" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-2 offset-10">
                        <button class="p-2" style="background: transparent;color:green;"
                            ng-click="submit($event)">Add Category</button>
                    </div>
                </div>
            </form>
            <table class="table mt-2">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="category in listCategories">
                        <td>{{ category.id }}</td>
                        <td>{{ category.name }}</td>
                        <td>
                            <button class="btn btn-primary" href="#" ng-click="handleUpdate($event, category.id)">
                                Update
                            </button>
                        </td>
                        
                        <td>
                            <button class="btn btn-danger" ng-click="handleDelete($event, category.id)" href="#">
                              Delete
                            </button>
                          </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
