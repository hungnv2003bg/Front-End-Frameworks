   <div class="col-8 offset-2">
      <form>
        <div class="row ">
          <div class="col-3">Product Name</div>
          <div class="col-8">
            <input ng-model="name" class="form-control" style="height: 50px;"  />
          </div>
        </div>
        <div class="row ">
          <div class="col-3">Price</div>
          <div class="col-8">
            <input ng-model="price" class="form-control" style="height: 50px;"  />
          </div>
        </div>
        <div class="row ">
          <div class="col-3">Category name</div>
          <div class="col-8">
            <select class="form-select" ng-model="category" required>
              <option ng-repeat="cate in listCategory" value="{{ cate.id }}">
                {{ cate.name }}
              </option>
            </select>

          </div>
        </div>
        <div class="row ">
          <div class="col-3">Image</div>
          <div class="col-8">
            <input type="file" file-model="file" />
          </div>
        </div>
        <div class="row ">
          <div class="col-2 offset-8">
            <button class="p-3" style="background: transparent;color: green" ng-click="submit($event)">Addproduct</button>
          </div>
        </div>
      </form>
      <table class="table mt-2">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Img</th>
            <th colspan="2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="product in listProducts">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.img }}</td>
            <td>
              <button class="btn btn-primary" href="#" ng-click="handleUpdate($event, product.id)">
                Update
              </button>
            </td>
            <td>
              <button class="btn btn-danger" ng-click="handleDelete($event, product.id)" href="#">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
